<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>Hyrule Cafe</title>
</head>

<body>
    <!-- Title -->
    <header class="title">
        <img src="./assets/images/hyruleCafePlain.png" id="hyrule-cafe"/>
     <!-- Nav Bar -->
    <nav class="navbar">
        <!-- about -->
        <button>About</button>
        <!-- menu -->
        <button>Menu</button>
        <!-- contact -->
        <button>Contact</button>
    </nav>
    </header>
   
    <section class="about">
        <!-- about section -->
        <div class="section-title">
            <img src="./assets/images/aboutPlain.png" class="title-image"alt="about" />

    </section>
    
    <div class="section-title">
        <img src="./assets/images/menuPlain.png" class="title-image" alt="menu"/>
    </div>
    <!-- filter buttons -->
    <div class="btn-container">
        <button class="filter-btn" type="button" data-id="all">
           All
        </button>  
        <button class="filter-btn" type="button" data-id="entree">

        </button> 
        <button class="filter-btn" type="button" data-id="dessert">
           Dessert
        </button> 
        <button class="filter-btn" type="button" data-id="beverage">
           Beverage
        </button> 
    </div>
    <section class="menu">
        <!-- menu -->
        <article class="singleItem">
            <!-- single menu item -->
            <!-- image -->

            <div class="item-info">
                <!-- item info -->
                <header>
                    <h4>
                        <!-- item name -->
                    </h4>
                    </header>
                    <p class="item-descr">
                        <!-- item description -->
                    </p>
                
            </div>
        </article>
    </section>
    <footer>
        <!-- contact -->
        <div class="section-title">
            <img src="./assets/images/contactPlain.png" class="title-image" alt="contact"/>
        </div>
    </footer>
    <script src="./assets/js/index.js"></script>

</html>
